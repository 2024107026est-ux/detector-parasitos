<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶† NUEVO - Analizador de Par√°sitos con IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .app { max-width: 800px; margin: 0 auto; background: #2d2d2d; padding: 30px; border-radius: 15px; }
        .header { text-align: center; background: #e74c3c; padding: 25px; border-radius: 10px; margin-bottom: 25px; }
        .upload { border: 3px dashed #e74c3c; padding: 40px; text-align: center; border-radius: 10px; margin: 20px 0; cursor: pointer; }
        .btn { background: #e74c3c; color: white; border: none; padding: 15px 25px; margin: 10px; border-radius: 8px; cursor: pointer; }
        .preview { max-width: 300px; margin: 15px auto; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>üî¨ ¬°NUEVO! Analizador de Par√°sitos</h1>
            <p>Versi√≥n completamente nueva con cargador de im√°genes</p>
        </div>
        
        <div class="upload" onclick="document.getElementById('fileInput').click()">
            <h3>üñºÔ∏è HAZ CLIC PARA SUBIR IMAGEN</h3>
            <p>Formatos: JPG, PNG, WEBP</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div id="preview"></div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="initAI()">üß† Inicializar IA</button>
            <button class="btn" onclick="analyze()" id="analyzeBtn" disabled>üîç Analizar</button>
        </div>
        
        <div id="results" style="display: none; margin-top: 20px;">
            <h3>üìä Resultados:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let model = null;
        let image = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image = new Image();
                    image.onload = function() {
                        document.getElementById('preview').innerHTML = '<img src="' + e.target.result + '" class="preview">';
                        document.getElementById('analyzeBtn').disabled = !model;
                    };
                    image.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function initAI() {
            model = tf.sequential({
                layers: [
                    tf.layers.inputLayer({inputShape: [224, 224, 3]}),
                    tf.layers.conv2d({filters: 16, kernelSize: 3, activation: 'relu'}),
                    tf.layers.maxPooling2d({poolSize: 2}),
                    tf.layers.flatten(),
                    tf.layers.dense({units: 5, activation: 'softmax'})
                ]
            });
            model.compile({optimizer: 'adam', loss: 'categoricalCrossentropy', metrics: ['accuracy']});
            document.getElementById('analyzeBtn').disabled = !image;
            alert('IA inicializada correctamente');
        }

        async function analyze() {
            if (!model || !image) return;
            
            const tensor = tf.browser.fromPixels(image).resizeNearestNeighbor([224, 224]).toFloat().div(255).expandDims();
            const prediction = await model.predict(tensor).data();
            
            const parasites = ['Ascaris', 'Entamoeba', 'Giardia', 'Hymenolepis', 'Trichiuris'];
            const mainIndex = prediction.indexOf(Math.max(...prediction));
            
            document.getElementById('output').innerHTML = 
                '<div style="background: #34495e; padding: 15px; border-radius: 8px;">' +
                '<h4>üéØ Detectado: ' + parasites[mainIndex] + '</h4>' +
                '<p>Confianza: ' + (prediction[mainIndex] * 100).toFixed(1) + '%</p>' +
                '</div>';
            document.getElementById('results').style.display = 'block';
            
            tensor.dispose();
        }

        setTimeout(initAI, 1000);
    </script>
</body>
</html>
